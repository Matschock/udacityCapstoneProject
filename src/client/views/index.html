<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Planer</title>
<!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"> -->
</head>
 <body>
  <!-- HEADER -->
  <header>
    <div class = "headercontainer">
      <div class="navbarview">
        navigation
      </div>
      <div></div>
      <div class="headline">
          Travel Planner
      </div>
    </div>
  </header>

  <!-- MAIN_GRID -->
  <main>
    <!-- NAV_BAR -->
    <div class = "navbar">
      <div class ="holder location">
        <label for="loc">Where are you going?</label>
        <input type="text" id="loc" placeholder="enter your next travel location">
      </div>
      <div class ="holder startdate">
        <label for="startdate">From</label>
        <input type= "date" id="startdate" min="2022-06-01" max="2030-07-01"></textarea> 
      </div>
      <div class ="holder enddate">
        <label for="enddate">Till</label>
        <input type= "date" id="enddate" min="2022-06-01" max="2030-07-01"></textarea> 
      </div>
      <div class = "holder bGenerate"> 
        <button id="generate" type = "submit"> Generate </button>
      </div>
    </div>
    <!-- TRAVEL_PLAN  -->
    <div class = "travelcard">
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
          <div id = "image"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER  -->
  <footer>
    <div class="info">
      <p>This is a footer</p>
    </div>
  </footer>

<!-- <script src="app.js" type="text/javascript"></script> -->

</body>
</html>
